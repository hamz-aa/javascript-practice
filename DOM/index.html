<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- <script src="./app.js"></script>   not preferred because the js file loads first and html in not parsed   -->
    <!-- <script src="./app.js" async></script>  also not good because parsing and loading is done together but just as the js is loaded parsing is stopped -->
    <script src="./app.js" defer></script>  <!--  parsing and loading is done together but just as the js is loaded, parsing is not stopped -->
    <title>DOM Practice</title>
</head>
<body>
    <header class="header">
        <nav class="nav container">
            <h1 class="logo">Website</h1>
            <ul class="nav-items">
                <li class="nav-item"><a href="#home">Home</a></li>
                <li class="nav-item"><a href="">Todo</a></li>
                <li class="nav-item"><a href="">Sign Up</a></li>
            </ul>
        </nav>

        <div class="headline">
            <h2 id="main-heading">Manage your tasks <span style="display: none;">hello</span></h2>
            <button class="btn btn-headline">Learn More</button>
        </div>
    </header>

    <section class="todo-section container">
        <h2>your plan for today?</h2>
        <form action="" class="todo-form">
            <input type="text" name="" id="" placeholder="Add Todo">
            <input type="submit" value="Add Todo" class="btn">
        </form>
        <ul class="todo-list">
            <!-- <li>item 1</li>
            <li>item 2</li>
            <li>item 3</li>
            <li>item 4</li>
            <li>item 5</li> -->
            <li>
                <span class="text">Do this not that</span>
                <div class="todo-buttons">
                    <button class="todo-btn done">Done</button>
                    <button class="todo-btn remove">Remove</button>
                </div>
            </li>
        </ul>
    </section>

    <section class="sign-up container">
        <h2>Sign Up</h2>
        <form action="" class="signup-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" name="username" id="username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password">
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" name="confirmPassword" id="confirmPassword">
            </div>
            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="text" name="phone" id="phone">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email">
            </div>
            <div class="form-group">
                <label for="about">About Yourself</label>
                <textarea name="about" id="about" cols="30" rows="10"></textarea>
            </div>
            <button type="submit" class="btn btn-signup">Submit</button>
        </form>
    </section>

    <main>
        <div class="grandparent box">
            GrandParent
            <div class="parent box">
                Parent
                <div class="child box">Child</div>
            </div>
        </div>
    </main>

    <!-- <script src="./app.js"></script>  good way but takes too much time  -->
</body>
</html>
